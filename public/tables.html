<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>

    <div class="container mt-4">
        <div>
            <!-- Jumbotron -->
            <div class="jumbotron">
                <p class="text-center">Welcome to</p>
                <h1 class="display-4 text-center text-bold">Hot Restaurant!</h1>
                <hr class="my-4">
                <p class="text-center">Book your seat before they are all gone!</p>
                <span class="d-flex justify-content-center">
                    <a class="btn btn-danger btn-lg m-1" href="/reservations.html" role="button">Make Reservation</a>
                    <a class="btn btn-secondary btn-lg m-1" href="/" role="button">üè† Home</a>
                </span>
            </div>
        </div>
        <!-- Reservations -->
        <div>
            <h3>Reservations</h3>
            <div id="reservations">

            </div>
        </div>
        <div>
            <h3>Wait List</h3>
            <div id="wait_list">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Script to get information from the backend -->
    <script>

        axios.get('/api/tables')
            .then(({ data }) => {
                console.log(data)

                data.forEach((info, i) => {

                    let card = document.createElement("div")

                    if (i < 5) {
                        card.innerHTML = `
                    <div class="card mb-3">
                        <div class="card-header">
                            Table #${i + 1}
                        </div>
                        <div class="card-body">
                            <p>Name: ${info.name}</p>
                            <p>Id: ${info.user_id}</p>
                            <p>Email: ${info.email}</p>
                            <p>Phone: ${info.mobile}</p>
                        </div>
                    </div>
                    `
                    } else {
                        card.innerHTML = `
                    <div class="card mb-3">
                        <div class="card-header">
                            Reservation #${i+1}
                        </div>
                        <div class="card-body">
                            <p>Name: ${info.name}</p>
                            <p>Id: ${info.user_id}</p>
                            <p>Email: ${info.email}</p>
                            <p>Phone: ${info.mobile}</p>
                        </div>
                    </div>
                    `
                    }

                    if (i < 5) {
                        document.getElementById("reservations").append(card)
                    } else {
                        document.getElementById("wait_list").append(card)
                    }

                })

            })
            .catch((err) => console.error(err))

    </script>
</body>

</html>
